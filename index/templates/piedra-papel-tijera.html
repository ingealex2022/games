{% extends "base.html" %}

{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="title"> <b class="text-primary">PIEDRA , </b> <b class="text-success">PAPEL Ó </b> <b
                class="text-danger"> TIJERA </b> </h1>
    </div>
</div>
<div class="body__page">
    <div class="container__card">
        <button class="btn btn-light-outline" onclick="play('roca')">
            <div class="card c1">
                <div class="icon">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="info__description">
                </div>
            </div>
        </button>

        <button class="btn btn-light-outline" onclick="play('papel')">
            <div class="card c2">
                <div class="icon">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="info__description">
                </div>
            </div>
        </button>

        <button class="btn btn-light-outline" onclick="play('tijeras')">
            <div class="card c3">
                <div class="icon">
                    <i class="fas fa-hand-scissors"></i>
                </div>
                <div class="info__description">
                </div>
            </div>
        </button>


    </div>

</div>

<!--FIN DEL CÓDIGO-->

<style>
    /*INICIO DE LAS CARD*/

    .container__card {
        max-width: 1200px;
        padding: 20px;
        padding-bottom: 100px;
        margin: auto;
        margin-top: 60px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center
    }

    .card {
        width: 250px;
        position: relative;
        margin: 20px;
        font-family: 'Poppins', sans-serif;
        transition: all 300ms;
        border-radius: 20px;
    }

    .card:hover {
        box-shadow: 0px 30px 30px 30px #20202049;
    }

    .card:hover .info__description {
        margin-top: 15;
        border-radius: 0px 0px 20px 20px;

    }

    .card:hover .icon {
        margin-top: -40px;
        border-radius: 20px 20px 0px 0px;
    }

    .icon {
        width: 100%;
        height: 220px;
        background: #EFF3F5;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        transition: all 400ms cubic-bezier(0.5, 0, 0, 1);
        border-radius: 20px;
    }

    .icon i {
        font-size: 150px;
        color: #fff;
        transition: all 400ms cubic-bezier(0.5, 0, 0, 1);
    }

    .info__description {
        width: 100%;
        height: 220px;
        color: #474747;
        background: #EFF3F5;
        padding: 20px;
        margin-top: -300px;
        transition: all 400ms cubic-bezier(0.5, 0, 0, 1);
        border-radius: 20px;
    }



    .info__description input:hover {
        box-shadow: 1px 1px 30px -5px #20202070;
    }


    /*COLOR DE LAS CARD*/

    .c1:hover .icon {
        background: #ff05ff;
    }

    .c1 .icon i {
        color: #146EB0;
    }

    .c1:hover .icon i {
        color: #fff;
    }


    .c2:hover .icon {
        background: #ff05ff;
    }

    .c2 .icon i {
        color: #00870d;
    }

    .c2:hover .icon i {
        color: #fff;
    }


    .c3:hover .icon {
        background: #ff05ff;
    }

    .c3 .icon i {
        color: #bf1408;
    }

    .c3:hover .icon i {
        color: #fff;
    }

    /*FIN DE LAS CARD*/
</style>

<script>
    function play(opcion) {
        let oponente = getRandomInt(3);

        if (oponente == 0 && opcion == "roca"){
            Swal.fire({
            icon: 'info',
            title: 'EMPATE !',
            text: "Tu oponente eligió ROCA...",
            footer: "Reinicia el juego"
        })
        }
        else if (oponente == 0 && opcion == "papel"){
            Swal.fire({
            icon: 'success',
            title: 'GANASTE !',
            text: "Tu oponente eligió ROCA...",
            footer: "Reinicia el juego"
        })
        }

        else if (oponente == 0 && opcion == "tijeras"){
            Swal.fire({
            icon: 'error',
            title: 'PERDISTE !',
            text: "Tu oponente eligió ROCA...",
            footer: "Reinicia el juego"
        })
        }

        else if (oponente == 1 && opcion == "roca"){
            Swal.fire({
            icon: 'error',
            title: 'PERDISTE !',
            text: "Tu oponente eligió PAPEL...",
            footer: "Reinicia el juego"
        })
        }
        else if (oponente == 1 && opcion == "papel"){
            Swal.fire({
            icon: 'info',
            title: 'EMPATE !',
            text: "Tu oponente eligió PAPEL...",
            footer: "Reinicia el juego"
        })
        }
        else if (oponente == 1 && opcion == "tijeras"){
            Swal.fire({
            icon: 'success',
            title: 'GANASTE !',
            text: "Tu oponente eligió PAPEL...",
            footer: "Reinicia el juego"
        })
        }
        else if (oponente == 2 && opcion == "roca"){
            Swal.fire({
            icon: 'success',
            title: 'GANASTE !',
            text: "Tu oponente eligió TIJERAS...",
            footer: "Reinicia el juego"
        })
        }
        else if (oponente == 2 && opcion == "papel"){
            Swal.fire({
            icon: 'error',
            title: 'PERDISTE !',
            text: "Tu oponente eligió TIJERAS...",
            footer: "Reinicia el juego"
        })
        }
        else if (oponente == 2 && opcion == "tijeras"){
            Swal.fire({
            icon: 'info',
            title: 'EMPATE !',
            text: "Tu oponente eligió TIJERAS...",
            footer: "Reinicia el juego"
        })
        }

        window.location.reaload();
        
    };

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

</script>
{% endblock %}
